<body>

    <div id="loading" class="loading-overlay">

    <h1>üèÜ Ï°∞Î≥Ñ Ïã§ÏãúÍ∞Ñ Ï†êÏàò ÌòÑÌô©</h1>
    <div class="grid-container" id="score-board">
        <!-- Javascript will insert data here -->
    </div>

    <script type="module">
        import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Config from lseungkyu.github.io/scoreboard
        const firebaseConfig = {
            apiKey: "AIzaSyCxCOVwf1cY7dx1B9Bk0pTIsxww_Bc8qTQ",
            authDomain: "biblequizcloud.firebaseapp.com",
            projectId: "biblequizcloud",
            storageBucket: "biblequizcloud.firebasestorage.app",
            messagingSenderId: "794279182240",
            appId: "1:794279182240:web:63f70343a050513d902ec5"
        };

        const app = getApps().length === 0 ? initializeApp(firebaseConfig) : getApp();
        const db = getFirestore(app);
        const auth = getAuth(app);

        const COLLECTION_NAME = "team_scores";
        const TEAM_COUNT = 12;

        const scoreBoard = document.getElementById('score-board');
        const loading = document.getElementById('loading');

        // Initial Layout
        const renderPlaceholder = () => {
            scoreBoard.innerHTML = '';
            for (let i = 1; i <= TEAM_COUNT; i++) {
                const card = document.createElement('div');
                card.className = 'team-card';
                card.id = `team-card-${i}`;
                card.innerHTML = `
                    <div class="rank-badge" id="rank-badge-${i}">
                        <span id="rank-icon-${i}"></span>
                        <span id="rank-text-${i}">-ÏúÑ</span>
                    </div>
                    <div class="team-name">${i}Ï°∞</div>
                    <div class="score-info">
                        <div class="score-row">
                            <span class="score-label">Í∏∞Î≥∏ Ï†êÏàò</span>
                            <span class="score-value" id="unapplied-${i}">0</span>
                        </div>
                        <div class="score-row total-score">
                            <span class="score-label">Ìï©Í≥Ñ</span>
                            <span class="score-value" id="applied-${i}">0</span>
                        </div>
                    </div>
                `;
                scoreBoard.appendChild(card);
            }
        };

        const initApp = async () => {
            renderPlaceholder();

            try {
                // Try to sign in, but don't block if it fails (e.g. local environment issues)
                try {
                    if (!auth.currentUser) {
                        await signInAnonymously(auth);
                        console.log("Signed in anonymously");
                    }
                } catch (authError) {
                    console.warn("Auth failed or skipped (might work if public read is allowed):", authError);
                }

                // Use the correct App ID ("default-app-id" is what the external site uses by default)
                const finalAppId = typeof window.__app_id !== 'undefined' ? window.__app_id : 'default-app-id';
                console.log(`Connecting to Firestore path: artifacts/${finalAppId}/public/data/${COLLECTION_NAME}/current_game`);

                const docRef = doc(db, 'artifacts', finalAppId, 'public', 'data', COLLECTION_NAME, 'current_game');

                onSnapshot(docRef, (docSnap) => {
                    loading.style.display = 'none';

                    if (!docSnap.exists()) {
                        console.warn("Document does not exist!");
                        return;
                    }

                    const gameData = docSnap.data();

                    // Client-side score calculation logic to match external site (React) logic
                    // Logic ported from calculateAllStats
                    const rounds = gameData.rounds || [];

                    // Initialize scores for all teams
                    // Using array for easier iteration/sorting matching the React logic
                    let teamScores = Array.from({ length: TEAM_COUNT }, (_, i) => ({
                        id: i + 1,
                        baseScore: 0,
                        totalScore: 0,
                        itemDiff: 0,
                        defenseStack: 0
                    }));

                    rounds.forEach(round => {
                        const points = round.points || 0;
                        const winners = round.winners || [];
                        const cards = round.cards || [];

                        // 1. Base Scores (Winners)
                        teamScores.forEach(t => {
                            if (winners.includes(t.id)) {
                                t.baseScore += points;
                                t.totalScore += points;
                            }
                        });

                        // 2. Build Defense Stacks
                        cards.filter(c => c.cardType === 'defense').forEach(card => {
                            const team = teamScores.find(t => t.id === card.teamId);
                            if (team) team.defenseStack += (parseInt(card.value) || 0);
                        });

                        // 3. Process Plus & Attack
                        cards.forEach(card => {
                            const team = teamScores.find(t => t.id === card.teamId);
                            const val = parseInt(card.value) || 0;

                            if (card.cardType === 'plus') {
                                if (team) {
                                    team.totalScore += val;
                                    team.itemDiff += val;
                                }
                            } else if (card.cardType === 'attack') {
                                // Attack logic
                                const targetId = parseInt(card.targetId);
                                const target = teamScores.find(t => t.id === targetId);

                                if (target) {
                                    if (target.defenseStack > 0) {
                                        // Blocked by defense
                                        target.defenseStack -= 1;
                                        console.log(`Attack from ${card.teamId} on ${targetId} blocked.`);
                                    } else {
                                        // Apply attack (steal logic logic from React: team.totalScore += steal)
                                        const steal = Math.min(val, target.totalScore);

                                        target.totalScore -= steal;
                                        target.itemDiff -= steal;

                                        // In React code, attacker gets points
                                        if (team) {
                                            team.totalScore += steal;
                                            team.itemDiff += steal;
                                        }
                                    }
                                }
                            }
                        });

                        // 4. Process Overtake
                        cards.filter(c => c.cardType === 'overtake').forEach(card => {
                            const team = teamScores.find(t => t.id === card.teamId);
                            if (!team) return;

                            const steps = parseInt(card.value) || 0;

                            // Sort to find current ranks (High to Low)
                            // Note: Logic must match React exactly: b.totalScore - a.totalScore || a.id - b.id
                            const sorted = [...teamScores].sort((a, b) => b.totalScore - a.totalScore || a.id - b.id);

                            const myRankIndex = sorted.findIndex(t => t.id === team.id);
                            const targetIndex = myRankIndex - (steps - 1);

                            if (targetIndex >= 0) {
                                const targetTeamRef = sorted[targetIndex];
                                const targetScoreValue = targetTeamRef.totalScore;
                                let isBlocked = false;

                                for (let i = 0; i < myRankIndex; i++) {
                                    if (sorted[i].defenseStack > 0) {
                                        sorted[i].defenseStack -= 1; // It consumes the shield
                                        isBlocked = true;
                                        break;
                                    }
                                }

                                if (!isBlocked) {
                                    const oldScore = team.totalScore;
                                    team.totalScore = targetScoreValue + 1; // Overtake: Become target + 1
                                    team.itemDiff += (team.totalScore - oldScore);
                                }
                            }
                        });

                        // 5. Reset Defense
                        teamScores.forEach(t => t.defenseStack = 0);
                    });

                    // Final Sort for Display
                    const sortedStats = [...teamScores].sort((a, b) => b.totalScore - a.totalScore || a.id - b.id);

                    teamScores.forEach((team) => {
                        const teamId = team.id;
                        // Find rank (1-based)
                        // const rank = sortedStats.findIndex(t => t.id === teamId) + 1;
                        const rank = sortedStats.filter(t => t.totalScore > team.totalScore).length + 1;

                        const appliedEl = document.getElementById(`applied-${teamId}`);
                        const unappliedEl = document.getElementById(`unapplied-${teamId}`);
                        const rankTextEl = document.getElementById(`rank-text-${teamId}`);
                        const rankIconEl = document.getElementById(`rank-icon-${teamId}`);
                        const rankBadgeEl = document.getElementById(`rank-badge-${teamId}`);
                        const cardEl = document.getElementById(`team-card-${teamId}`);

                        // Mapping requirements:
                        // "Ìï©Í≥ÑÏóêÎäî Í∑∏ÎÉ• Ï†êÏàò" -> Total Score
                        // "ÏïÑÏù¥ÌÖú ÎØ∏Î∞òÏòÅ Ï†êÏàòÏóêÎäî Í∏∞Î≥∏ Ï†êÏàò" -> Base Score
                        if (appliedEl) appliedEl.innerText = (team.totalScore || 0).toLocaleString();
                        if (unappliedEl) unappliedEl.innerText = (team.baseScore || 0).toLocaleString();

                        if (rankTextEl) rankTextEl.innerText = `${rank}ÏúÑ`;

                        if (cardEl) {
                            cardEl.classList.remove('rank-1', 'rank-2', 'rank-3');
                            if (rank <= 3) cardEl.classList.add(`rank-${rank}`);
                        }

                        if (rankIconEl) {
                            rankIconEl.className = 'rank-icon';
                            if (rank === 1) rankIconEl.innerHTML = '<i class="fa-solid fa-trophy"></i>';
                            else if (rank === 2) rankIconEl.innerHTML = '<i class="fa-solid fa-medal"></i>';
                            else if (rank === 3) rankIconEl.innerHTML = '<i class="fa-solid fa-medal"></i>';
                            else rankIconEl.innerHTML = '';
                        }
                    });
                }, (error) => {
                    console.error("Snapshot error:", error);
                    loading.innerHTML = '<i class="fa-solid fa-triangle-exclamation"></i><br>Îç∞Ïù¥ÌÑ∞ Ïó∞Í≤∞ Ïò§Î•ò<br><span style="font-size:0.8rem">' + error.message + '</span>';
                });

            } catch (error) {
                console.error("Init error:", error);
                loading.innerText = "Ï¥àÍ∏∞Ìôî Ïò§Î•ò: " + error.message;
            }
        };

        initApp();
    </script>
</body>
